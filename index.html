<html>
 <head>
 	<title>eCommerce Website</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 column text-center sideBar">
					<h3>Cloud Connect</h3>
	        		<p>Download RPC client from FSM and install on your system.
	          		The client will connect your printshop production data with the application</p>
	          		<img style="width: 313px;" src="image/side-img1.svg"/> 
				</div>
				<div class="col-md-8 column stepMenu">
					<ul class="progressBar">
						<li id="step1" class="active">Configure</li>
						<li id="step2">Print shop Profile</li>
						<li id="step3">Import Details</li>
					</ul>
				</div>
			</div>
			<fieldset>
				 <div class="form-card">
				     <label class="fieldlabels">Printshop Name: *</label> 
				     <input type="text" name="fname" placeholder="Shop Name" /> 
				     <label class="fieldlabels">Email: *</label> 
				     <input type="email" name="email" placeholder="john.dolarmail.c" /> 
				     <label class="fieldlabels">Address: *</label> 
				     <input type="text" name="addr1" placeholder="Address Line 1" /> 
				     <input type="text" name="addr2" placeholder="Address Line 1" /> 
				     <label type="text" class="fieldlabels">Upload Your Photo:</label> 
	                 <input type="file" name="file" id="profile-img">
	                 <img src="image/default.jpg" id="profile-img-tag" width="200px" />
				 </div> 
				 <input type="button" name="next" class="next action-button" value="Configure" />
	        </fieldset>
	   
		</div>
	</body>
</html>
